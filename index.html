<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form class="form-cont">
        <!-- name -->
        <div class="inp">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="What Should We Call you?" />
        </div>

        <!-- email -->
        <div class="inp">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="info@wxample.com" />
        </div>
        <!-- password -->
        <div class="inp">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="xxxxxx" />
        </div>

        <!-- confirm password -->
        <div class="inp">
          <label for="cpassword">Confirm Password</label>
          <input type="password" id="cpassword" placeholder="xxxxxx" />
        </div>
        <button type="submit" class="btn">Update Profile</button>
      </form>
      <!-- progress container -->
      <div class="progress-cont">
        <div class="progress"><h1>65%</h1></div>
        <p>Profile Completeness</p>
        <div class="steps">
          <p>Enter your Name</p>
          <p>Enter your Email</p>
          <p>Create a Password</p>
          <p>Confirm your Password</p>
          <p>Submit the Form</p>
        </div>
      </div>
    </div>
  </body>
</html>
